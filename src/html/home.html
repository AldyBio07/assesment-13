<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="/your-path-to-uicons/css/uicons-[your-style].css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Card Profile -->
    <section>
      <div class="flex items-center justify-center py-10">
        <div
          class="w-full max-w-sm p-6 text-white bg-gray-800 rounded-lg shadow-lg"
        >
          <div class="text-center">
            <h1 class="mb-2 text-3xl font-bold">Aldy Bio</h1>
            <p class="mb-4 text-lg">Front-End Enthusiast</p>
          </div>

          <div class="flex justify-center mb-4">
            <img
              class="object-cover w-32 h-32 rounded-full"
              src="../assets/Aldy.jpeg"
              alt="Profile Image"
            />
          </div>

          <div class="text-center">
            <p class="mb-2 text-sm">aldydag0124@gmail.com</p>
            <p class="mb-4 text-sm">Base in Jakarta, ID</p>
          </div>
          <div class="text-center">
            <button
              class="px-4 py-2 font-bold text-black transition duration-300 bg-white rounded-lg hover:bg-green-600 hover:text-white"
              href="#project"
            >
              My Project
            </button>
          </div>

          <div class="flex justify-center mt-4 mb-4 space-x-4">
            <!-- Icons -->
            <a href="#" class="text-gray-400 hover:text-white">
              <img
                class="w-10 h-10"
                src="../assets/github.png"
                alt="Profile Image"
              />
              <i class="text-xl fab"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white">
              <img
                class="w-10 h-10"
                src="../assets/insta.png"
                alt="Profile Image"
              />
              <i class="text-xl fab"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white">
              <img
                class="w-10 h-10"
                src="../assets/linkedin.png"
                alt="Profile Image"
              />
              <i class="text-xl fab"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white">
              <img
                class="w-10 h-10"
                src="../assets/tik-tok.png"
                alt="Profile Image"
              />
              <i class="text-xl fab"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white">
              <img
                class="w-10 h-10"
                src="../assets/youtube.png"
                alt="Profile Image"
              />
              <i class="text-xl fab"></i>
            </a>
          </div>

          <div class="mt-4 text-xs text-center text-gray-500">
            <p>Aldy Bio Â©2024. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Tutup Card Profile -->

    <!-- FontAwesome CDN for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
